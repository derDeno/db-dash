map $http_origin $cors_allow {
    default "";
    "~^https?://(localhost|127\.0\.0\.1)(:\d+)?$" $http_origin;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---- Reverse Proxy: /api/* -> https://iceportal.de/api1/* ----
  # Beispiel: /api/status -> https://iceportal.de/api1/status
  location /api/ {

    # CORS
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin $cors_allow always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,X-Requested-With" always;
      return 204;
    }
    add_header Access-Control-Allow-Origin $cors_allow always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Reverse-Proxy Einstellungen
    proxy_pass https://iceportal.de/api1/;
    proxy_http_version 1.1;
    proxy_set_header Host iceportal.de;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";

    # TLS/SNI für HTTPS-Upstream
    proxy_ssl_server_name on;

    # Optional: für Streaming/SSE
    # proxy_buffering off;

    # Optional: Timeouts
    proxy_read_timeout 60s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;

    # Optional: WebSockets
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # ---- (Optional) Caching für Assets ----
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
